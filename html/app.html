<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/note.css">
    <title>Task Management</title>
</head>

<body>
    <header>
        <div class="content_header">
            <div class="logo">
                <p>NOTES</p>
            </div>
            <div class="quantidade">
                <span>All boards</span>
                <span>()</span>
            </div>
        </div>
    </header>
    <main>
        <div class="setNewTask">
            <div class="setContent">
                <div class="title">
                    <p>Platform Launch</p>
                </div>
                <div class="add">
                    <input type="button" value="+Add New Task" class="new">
                </div>
            </div>
        </div>
        <div class="task_place">
            <div class="status">
                <div class="todo">
                    <div class="status_name">
                        <p>TODO</p>
                        <span class="contagem">(0)</span>
                    </div>
                </div>
                <div class="doing">
                    <div class="status_name">
                        <p>DOING</p>
                        <span class="contagem">(0)</span>
                    </div>
                </div>
                <div class="done">
                    <div class="status_name">
                        <p>DONE</p>
                        <span class="contagem">(0)</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="topo">
                <p>Add new task</p>
                <div>
                    <p class="close">X</p>
                </div>
            </div>
            <div class="modal_title">
                <p>Title</p>
                <input type="text" name="" class="default" id="title" required>
            </div>
            <div class="description">
                <p>Description</p>
                <input type="text" name="" class="default" id="description" required>
            </div>
            <div class="subtasks">
                <p>Subtasks</p>
                <div class="sub_place">
                    <input type="text" name="" class="default subtask">
                    <p class="deleta_sub">X</p>
                </div>
            </div>
            <input type="button" value="+Add new Subtask" class="newSubTask">
            <div class="modal_status">
                <p>status</p>
                <select name="" class="role">
                    <option value="todo">Todo</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <input type="button" value="create task" class="newTask">

        </div>
    </main>
    <script src="../js/code.js"></script>
    <script src="../js/insertTask.js"></script>
</body>

</html>
