<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/note.css">
    <link rel="stylesheet" href="../css/infoModal.css">
    <title>Task Management</title>
</head>

<body>
    <header>
        <div class="content_header">
            <div class="logo">
                <p>NOTES</p>
            </div>
            <div class="quantidade">
                <span>All boards</span>
                <span>()</span>
            </div>
        </div>
    </header>
    <main>
        <div class="setNewTask">
            <div class="setContent">
                <div class="logo_title">
                    <p>Platform Launch</p>
                </div>
                <div class="add">
                    <input type="button" value="+Add New Task" class="new">
                </div>
            </div>
        </div>
        <div class="task_place">
            <div class="status">
                <div class="todo">
                    <div class="status_name">
                        <div class="todo_circle circle"></div>
                        <p>TODO</p>
                        <p class="contagem_todo count">(0)</p>
                    </div>
                </div>
                <div class="doing">
                    <div class="status_name">
                        <div class="doing_circle circle"></div>
                        <p>DOING</p>
                        <p class="contagem_doing count">(0)</p>
                    </div>
                </div>
                <div class="done">
                    <div class="status_name">
                        <div class="done_circle circle"></div>
                        <p>DONE</p>
                        <p class="contagem_done count">(0)</p>

                    </div>
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="topo">
                <p>Add new task</p>
                <div>
                    <p class="close">X</p>
                </div>
            </div>
            <div class="modal_title">
                <p>Title</p>
                <input type="text" class="default" id="title" required>
            </div>
            <div class="modal_description">
                <p>Description</p>
                <input type="text" class="default" id="description" required>
            </div>
            <div class="subtasks">
                <p>Subtasks</p>
                <div class="sub_place">
                    <input type="text" class="default subtask">
                    <p class="deleta_sub">X</p>
                </div>
            </div>
            <input type="button" value="+Add new Subtask" class="newSubTask">
            <div class="modal_status">
                <p>status</p>
                <select name="" class="role">
                    <option value="todo">Todo</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <input type="button" value="create task" class="newTask">
        </div>
        <div class="infoModal">
            <div>
            </div>
            <div class="setTitle">
                <p class="title"></p>
                <p class="closeInfoModal">X</p>
            </div>
            <div class="setDescription">
                <p class="description"></p>
            </div>
            <div class="setSubtasks">
                <p>subtasks 0 de </p>
                <p class="quantiSubtask"></p>
            </div>
            <div class="SubTaskInfo">

            </div>
            <div class="setStatus modal_status">
                <div class="status_infoModal">
                    <p>status:</p>
                    <p class="roleModal"></p>
                </div>
                <select name="" class="roleInfoModal">
                    <option value="todo">Todo</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
            </div>
        </div>
    </main>
    <script src="../js/code.js"></script>
    <script src="../js/insertTask.js"></script>
    <script src="../js/EventInNotes.js"></script>

</body>

</html>
