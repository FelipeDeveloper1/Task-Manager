<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Task Management</title>
</head>

<body>
    <header>
        <div class="content_header">
            <div class="logo">
                <p>NOTES</p>
            </div>
        </div>
    </header>
    <main>
        <div class="setNewTask">
            <div class="setContent">
                <div class="title">
                    <p>Platform Launch</p>
                </div>
                <div class="add">
                    <input type="button" value="+Add New Task">
                </div>
            </div>
        </div>
        <div class="task_place">
            <div class="status">
                <div class="todo">
                    <div class="status_name"></div>
                </div>
                <div class="doing">
                    <div class="status_name"></div>
                </div>
                <div class="done">
                    <div class="status_name"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
